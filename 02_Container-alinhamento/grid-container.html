<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid-container.css">
    <title>Grid</title>
</head>
<body>

    <div class="box box2">
        <h2>Doces</h2>
        <img src="https://images.pexels.com/photos/1191639/pexels-photo-1191639.jpeg" alt="doces">

        <img src="https://images.pexels.com/photos/14661491/pexels-photo-14661491.jpeg" alt="Sucos">

    </div>
    <div class="box box5">

        <img src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg" alt="frutas">
